<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product detail</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <style>
        .images img{
            width: 100px;
            object-fit: scale-down;
        }
    </style>
    
</head>

<body>
    <%- include('includes/admin_header.html') %>
    <% if(error != '') {%>
        <h1><%= error %></h1>
        <%} else {%>
            <form action="/admin/product" method="post" enctype="multipart/form-data">
                <input type="hidden" name="product_id" value="<%= product._id%>"/>
                    <div>
                        <label>Product title : </label> <input type="text" name="title" value="<%= product.title%>" />
                    </div>
                    <div>
                        <label>Price :</label> <input type="text" name="price"  value="<%= product.price%>" />
                    </div>
                    <div>
                        <label>Discount :</label> <input type="text" name="discount" value="<%= product.discount%>" />
                    </div>
                    <div>
                        <label>description :</label> <input type="text" name="description" value="<%= product.description%>"/>
                    </div>
                    <div class="images">
                        <% for (ele of product.imageUrl) {%>
                            <img src="/<%= ele%>" />
                        <%}%>
                    </div>
                    <div>
                        <label>Category : </label> 
                        <select name="category">
                            <% for (ele of category) {%>
                                <%if (ele.id == product.category) {%>
                                    <option value="<%=ele.id%>" selected><%=ele.name%></option>
                                <%} else {%>
                                    <option value="<%=ele.id%>"><%=ele.name%></option>
                                <%}%>
                            <%}%>
                        </select>
                    </div>
                <div>
                    <label> Image :  </label> <input type="file" name="product_images" multiple />
                </div>
                <div>
                    <a href="/admin/product-delete/<%= product._id%>" ><span>Delete</span></a>
                        <button>Update</button>
                </div>
            </form>

        <%}%>
</body>

</html>
